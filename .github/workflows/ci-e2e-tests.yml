name: CI E2E Tests

on:
    pull_request:
        branches:
            - main

jobs:
    test:
        permissions:
            contents: write
        name: Run Playwright Tests
        runs-on: ubuntu-latest
        timeout-minutes: 60

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "lts/*"
                  cache: "npm"

            - name: Install dependencies
              run: npm ci

            - name: Install Playwright browsers
              run: npx playwright install chromium

            - name: Run Playwright tests
              run: npm run test:all:chrome

            - name: Checkout gh-pages branch
              if: always()
              uses: actions/checkout@v4
              with:
                  ref: gh-pages
                  path: gh-pages-checkout
              continue-on-error: true

            - name: Prepare deployment directory
              if: always()
              run: |
                  # Create deployment structure
                  mkdir -p deploy/reports/run-${{ github.run_number }}
                  mkdir -p deploy/reports/latest

                  # Copy test report to run-specific folder
                  cp -r playwright-report/* deploy/reports/run-${{ github.run_number }}/

                  # Copy test report to latest folder
                  cp -r playwright-report/* deploy/reports/latest/

                  # Copy landing page files
                  cp -r .github/pages/* deploy/

                  # Add cache-busting version to script.js and styles.css references
                  sed -i "s|script.js|script.js?v=${{ github.run_number }}|g" deploy/index.html
                  sed -i "s|styles.css|styles.css?v=${{ github.run_number }}|g" deploy/index.html

                  # Copy existing reports from gh-pages if available
                  if [ -d "gh-pages-checkout/reports" ]; then
                    cp -r gh-pages-checkout/reports/manifest.json deploy/reports/ 2>/dev/null || true
                    rsync -a --ignore-missing-args --exclude 'latest' --exclude 'manifest.json' gh-pages-checkout/reports/run-* deploy/reports/ 2>/dev/null || true
                  fi

                  # Generate manifest (script will auto-find the data file)
                  node .github/scripts/generate-manifest.js playwright-report deploy

                  # Clean up old reports (keep last 15)
                  cd deploy/reports
                  ls -dt run-* 2>/dev/null | tail -n +16 | xargs -r rm -rf
                  cd ../..

            - name: Upload test report
              if: always()
              uses: actions/upload-artifact@v4
              with:
                  name: playwright-report
                  path: playwright-report/
                  retention-days: 10

            - name: Deploy to GitHub Pages
              if: always()
              uses: peaceiris/actions-gh-pages@v4
              with:
                  github_token: ${{ secrets.GITHUB_TOKEN }}
                  publish_dir: ./deploy
                  keep_files: false
